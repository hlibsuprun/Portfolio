<div class="theme-switcher" [style]="cssVariables">
  <button class="theme-switcher__button" (click)="switchToLightTheme()">
    <svg class='theme-switcher__icon' id='light'>
      <use xlink:href="assets/sprite.svg#light"></use>
    </svg>
  </button>
  <button class="theme-switcher__button" (click)="switchToDarkTheme()">
    <svg class='theme-switcher__icon' id='dark'>
      <use xlink:href="assets/sprite.svg#dark"></use>
    </svg>
  </button>
</div>
